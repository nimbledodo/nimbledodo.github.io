<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Challenge</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <div>
      <form id="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" required color="white" />
        <i class="fa-brands" id="icon"></i>
      </form>
    </div>
    <div id="canvas-wrap">
      <div id="timer">
        <div>
          <div class="min">
            <button id="add-min">+</button><button id="sub-min">-</button>
          </div>
          <div class="sec">
            <button id="add-sec">+</button><button id="sub-sec">-</button>
          </div>
        </div>
        <span id="time-left">00:00</span>
        <i class="fa-solid fa-play"></i>
      </div>
      <canvas width="200px" height="200px"></canvas>
    </div>
    <div id="main">
      <div id="clock"><span></span></div>
      <div id="login_greeting">
        <form class="hidden" id="login-form">
          <input
            required
            maxlength="15"
            type="text"
            color="white"
            placeholder="Hey, what is your name?"
          />
        </form>
        <div class="hidden" id="greeting"></div>
      </div>
    </div>

    <div id="todo">
      <div id="todo-title">Todo</div>
      <div id="todo-container" class="hidden">
        <div>Todo</div>
        <ul id="todo-list"></ul>
        <form id="todo-form">
          <input type="text" placeholder="New Todo" required />
        </form>
      </div>
    </div>
    <div id="weather">
      <img />
      <span></span>
      <span></span>
    </div>
    <script src="./js/apikey.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/search.js"></script>
    <script
      src="https://kit.fontawesome.com/3294494ea5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
